    <header>
        <!-- Barra de navegacion -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
              <a class="navbar-brand" [href]="miPortfolio.hrefPrincipal" target="_blank" rel="noopener noreferrer"><!-- Property Binding -->
              <img [src]="miPortfolio.logoPrincipalUrl" width="200" alt="Logo Argentina Programa"></a>
              <p class="navbar-titulo">{{miPortfolio.titulo}}</p>                                                  <!-- Binding interpolacion -->
              <ul class="navbar-nav d-flex justify-content-center align-items-center">
                <li class="nav-item" *ngFor="let redes of redesSociales">                                          <!-- Directivas -->
                  <a class="nav-link" [href]="redes.href" target="_blank" rel="noopener noreferrer">
                  <i [class]="redes.class"></i></a>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-primary">Login</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      <div class="row">
        <img [src]="miPortfolio.imagenPrincipalUrl" alt="Imagen de fondo" class="img-fluid">
      </div>
    </header>
