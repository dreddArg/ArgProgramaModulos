    <!-- Seccion Educacion -->
    <section class="estudios seccion-clara">
        <div class="container text-center">
          <div class="row">
            <h2>{{miPortfolio.educacionTitulo}}</h2>
          </div>
          <div class="row" *ngFor="let edu of educacion">
            <div class="col-12 col-md-4">
              <img [alt]="edu.nombreInstitucion">{{edu.nombreInstitucion}}
            </div>
            <div class="col-12 col-md-8">
              <h3>{{edu.descripcion}}</h3>
            </div>
          </div>
        </div>
      </section>
