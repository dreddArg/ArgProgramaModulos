            <!-- Seccion Proyectos -->
            <section class="estudios seccion-clara">
                <div class="container text-center">
                  <div class="row">
                    <h2>{{miPortfolio.proyectosTitulo}}</h2>
                  </div>
                  <div class="row" *ngFor="let proy of proyectos">
                    <div class="col-12 col-md-4">
                      <img [alt]="proy.nombreProyecto">{{proy.nombreProyecto}}
                    </div>
                    <div class="col-12 col-md-8">
                      <h3>{{proy.descripcion}}</h3>
                    </div>
                  </div>
                </div>
              </section>
